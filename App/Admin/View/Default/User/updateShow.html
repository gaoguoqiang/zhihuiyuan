<include file="Public/header" /> 
	<div class="contain_main">
		<form action="__ROOT__/Admin/User/update" method="post">
			<table border="1" align="center" id="abc">
			<tr>
				<td>用户名：</td>
				<td>
				<input type="text" name="uname" value="{$result.uname}" />
				<input type="hidden" name="unameid" value="{$result.id}" />
				</td>
			</tr>
			<tr>

				<td>旧密码：</td>
				<td><input type="password" name="oldpassword" /></td>
			</tr>
			<tr>

				<td>新密码：</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="ypassword" /></td>
			</tr>
			<tr>
				<td>权限：</td>
				<if condition="$result.state eq 1 ">
				<td>普通管理员</td>
				<else />
				<td>超级管理员</td>
				</if>

			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" value="确认提交" align="center"></td>
			</tr>
		</table>	
		</form>
		
		
	</div>
</div>
<script charset="utf-8" src="__JS__/text/kindeditor.js"></script>
<script charset="utf-8" src="__JS__/text/lang/zh_CN.js"></script>
<script>
        KindEditor.ready(function(K) {
                	window.editor = K.create('#editor_id');
        });

</script>
<script src="__JS__/show.js"></script>
</body>
</html>
