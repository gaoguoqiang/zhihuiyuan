<include file="Public/header" /> 
	<div class="contain_main">

	<div class="register">
			
			<form action="__ROOT__/Admin/User/register" method="post">
				<table border="1px solid #ccc">
				<tr><td align="center">管理员注册</td></tr>
					<tr>
					<td>用&nbsp;&nbsp;户&nbsp;&nbsp;名：<input type="text" name="username" style="background-color:#85DBCE;"></td>
					</tr>
					<tr>
					<td>密	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" style="background-color:#85DBCE;"></td>
					</tr>
					<tr>
						<td>确认密码：
						<input type="password" name="ypassword" style="background-color:#85DBCE;"/>
						</td>
					</tr>
					<tr>
					<td align="center"><input type="submit" value="注册"></td>
					</tr>
				</table>
			</form>
			<br/>
		</div>
	<table class="ua" border="1">
		<tr>
			<td>账户</td>
			<td>管理员等级</td>
			<td>登记管理</td>
			<td>操作</td>
		</tr>
		<foreach name="us" item="v">
		<tr>
			<td>{$v.uname}</td>
			<if condition="$v.state eq 1 ">
				<td style="color:#575757;">普通管理员</td>
				<else />
				<td style="color:#FFD700;">超级管理员</td>
			</if>



			<if condition="$v.state eq 1 ">
				<td><a href="__ROOT__/Admin/User/grade/id/{$v.id}/state/2">升级</a></td>
				<else />
				<td><a href="__ROOT__/Admin/User/grade/id/{$v.id}/state/1">降级</a></td>
			</if>




			<td><a href="__ROOT__/Admin/User/updateShow/id/{$v.id}">修改</a></td>
		</tr>
		</foreach>
	</table>
		<br/><br/>	
	</div>

</body>
</html>
